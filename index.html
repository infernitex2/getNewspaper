<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page opener</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            text-align: center;
            font-size: 18px;
            margin-bottom: 30px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            font-size: 16px;
            margin-bottom: 8px;
        }
        input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Hello Mummy, use this to get rashtriya sahara page in high quality</h1>
    <p>Select a date and page number to download the PDF:</p>

    <form id="downloadForm">
        <label for="date">Enter Date (DDMMYYYY):</label>
        <input type="text" id="date" required placeholder="e.g., 18012025"><br>

        <label for="page">Enter Page Number:</label>
        <input type="number" id="page" required min="1" placeholder="e.g., 2"><br>

        <button type="submit">Get Page</button>
    </form>

    <script>
        document.getElementById('downloadForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const date = document.getElementById('date').value;
            const page = document.getElementById('page').value;

            if (date && page) {
                const formattedDate = date;
                const formattedPage = `md-${page}`;
                const url = `https://rashtriyasahara.com/epaperimages/${formattedDate}/${formattedDate}-kn-${formattedPage}.pdf`;

                // Create a temporary anchor element to trigger the download
                const a = document.createElement('a');
                a.href = url;
                a.download = `${formattedDate}-kn-${formattedPage}.pdf`;

                // Simulate a click on the anchor element to start the download
                a.click();
            } else {
                alert('Please enter a valid date and page number');
            }
        });
    </script>
</body>
</html>
